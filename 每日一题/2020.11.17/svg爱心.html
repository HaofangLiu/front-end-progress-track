<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./heart.css">
</head>


<body>
    <div
        style="display:flex; width:800px; margin: 10px auto; border:1px solid #ddd; padding:10px; justify-content:space-around;">
        <div>
            <p>1、一个圆，一个矩形，重叠在一起</p>
            <svg width='200' height='200' viewBox='0,0,200,200' preserveAspectRatio='xMinYMin meet'
                style="border: 1px solid #20A0FF; display: block; margin-bottom:10px;">
                <circle cx='50' cy='100' r='50' fill='#FF4949' />
                <rect x='50' y='50' fill='#50bfff' width='100' height='100' fill-opacity='0.7' />
            </svg>
            <p>2、再画一个圆，叠在矩形上方</p>
            <svg width='200' height='200' viewBox='0,0,200,200' preserveAspectRatio='xMinYMin meet'
                style="border: 1px solid #20A0FF; display: block; margin-bottom:10px;">
                <circle cx='50' cy='100' r='50' fill='#FF4949' />
                <rect x='50' y='50' fill='#50bfff' width='100' height='100' fill-opacity='0.7' />
                <circle cx='100' cy='50' r='50' fill='#ff9900' fill-opacity='0.7' />
            </svg>
            <p>3、整体旋转45deg</p>
            <svg width='200' height='200' viewBox='0,0,200,200' preserveAspectRatio='xMinYMin meet'
                style="border: 1px solid #20A0FF; display: block; transform: rotate(45deg);">
                <circle cx='50' cy='100' r='50' fill='#FF4949' />
                <rect x='50' y='50' fill='#50bfff' width='100' height='100' fill-opacity='0.7' />
                <circle cx='100' cy='50' r='50' fill='#ff9900' fill-opacity='0.7' />
            </svg>
            <p>4、把颜色都改成一致，就完成了</p>
            <svg width='200' height='200' viewBox='0,0,200,200' preserveAspectRatio='xMinYMin meet'
                style="border: 1px solid #20A0FF; display: block; transform: rotate(45deg);">
                <circle cx='50' cy='100' r='50' fill='#FF4949' />
                <rect x='50' y='50' fill='#FF4949' width='100' height='100' />
                <circle cx='100' cy='50' r='50' fill='#FF4949' />
            </svg>
        </div>
        <div>
            <p>用css写的方法也是一样的</p>
            <div class="heart"></div>
        </div>
</body>

</html>
