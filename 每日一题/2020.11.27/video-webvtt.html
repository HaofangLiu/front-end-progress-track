<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video::cue {
            color: white;
            text-shadow: 0 1px 1px yellow;
        }

        video::cue(b) {
            color: red;
        }
    </style>
</head>

<body>
    <!-- autoplayNew	autoplay	如果出现该属性，则视频在就绪后马上播放。
    controlsNew	controls	如果出现该属性，则向用户显示控件，比如播放按钮。
    heightNew	pixels	设置视频播放器的高度。
    loopNew	loop	如果出现该属性，则当媒介文件完成播放后再次开始播放。
    mutedNew	muted	如果出现该属性，视频的音频输出为静音。
    posterNew	URL	规定视频正在下载时显示的图像，直到用户点击播放按钮。
    preloadNew	auto
    metadata
    none	如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
    srcNew	URL	要播放的视频的 URL。
    widthNew	pixels	设置视频播放器的宽度。 -->
    <video controls preload width="1000" height="600">
        <source src="https://cdn.bitdegree.org/learn/Pexels%20Videos%203373.mp4?raw=true" type="video/mp4">
        <track src="webvttFile.vtt" default>
        Video tag is unsupported in this browser
    </video>
</body>

</html>
