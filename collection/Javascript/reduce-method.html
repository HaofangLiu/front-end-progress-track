  <body></body>
  <script>
    const reduce = (arr, fn, initVal) => {
      let tempArr = (initVal !== undefined ? [initVal] : []).concat(arr);
      while (tempArr.length > 1) {
        tempArr.splice(0, 2, fn(tempArr[0], tempArr[1]));
      }
      return tempArr[0];
    };
  </script>
