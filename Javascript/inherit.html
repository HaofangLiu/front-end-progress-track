<script>
    function People(name) {
        this.name = name;
    }

    People.prototype.setName = function (name) { this.name = name };
    People.prototype.sayName = function () { console.log(`我的名字是${this.name}`) }

    function Doctor(name, profession) {
        People.call(this, name);
        this.profession = profession;
    }

    Doctor.prototype = Object.create(People.prototype);
    Doctor.prototype.constructor = People;

    Doctor.prototype.sayProfession = function () {
        console.log(`我的职业是${this.profession}`)
    }
</script>
